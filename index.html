<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="content">
            <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Beatae, distinctio!</p>
            <h1>Uvidíme se za:</h1>
            <div class="launch-time">
                <div>
                    <p id="days">00</p>
                    <span>Days</span>
                </div>
                <div>
                    <p id="hours">00</p>
                    <span>Hours</span>
                </div>
                <div>
                    <p id="minute">00</p>
                    <span>Minutes</span>
                </div>
                <div>
                    <p id="secound">00</p>
                    <span>Secound</span>
                </div>
            </div>
            <button type="button">Na připomenutí</button>
        </div>

    </div>
    <script>
        var countDownDate = new Date("September 19, 2023 00:00:00").getTime();
    var x = setInterval(function() {
    var now = new Date().getTime();
    var distance = countDownDate - now;

    var days = Math.floor(distance / (1000 * 60 * 60 * 24));
    var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
    var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
    var seconds = Math.floor((distance % (1000 * 60)) / 1000);

    document.getElementById("days").innerHTML = days;
    document.getElementById("hours").innerHTML = hours;
    document.getElementById("minutes").innerHTML = minutes; // Changed "minute" to "minutes"
    document.getElementById("seconds").innerHTML = seconds; // Changed "secound" to "seconds"

}, 1000);

    </script>
</body>
</html>
