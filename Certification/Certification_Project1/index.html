<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Title</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<h1 id="title">Hry</h1>
<p id="description"></p>
<form id="survey-form">
    <label for="name" id="name-label">Name:</label>
    <input type="text" id="name"
           placeholder="Enter your name" required>

    <label for="email" id="email-label">Email:</label>
    <input type="email" id="email"
           placeholder="Enter your email" required>

    <label for="number" id="number-label">Number:</label>
    <input type="number" id="number" min="1" max="5"
           placeholder="Enter a number between 1 and 5">

    <label for="dropdown" id="dropdown-label">Select an option:</label>
    <select id="dropdown">
        <option>Option 1</option>
        <option>Option 2</option>
    </select>

    <label id="radio-label">Choose an option:</label>
    <input type="radio" name="radio" value="option 1"> fps hry
    <input type="radio" name="radio" value="option 2"> strategie

    <label id="checkbox-label">Select multiple options:</label>
    <input type="checkbox" value="option 1"> solo game
    <input type="checkbox" value="option 2"> multiplayer games

    <label for="comments" id="comments-label">Additional comments:</label>
    <textarea id="comments"
              placeholder="řekněte nám o vaší hře, kterou hrajete"></textarea>

    <button type="submit" id="submit">Submit</button>
</form>
</body>
</html>
