<section id="contact-section">
    <div class="contact-container">
        <h2 class="heading-2">Kontaktní informace</h2>
        <div id="contact-info">
            <div class="contact-row">
                <i class="fa-solid fa-phone"></i> 739 676 631
            </div>
            <div class="contact-row">
                <i class="fa-solid fa-envelope"></i> tanecnihartmann@seznam.cz
            </div>
            <div class="contact-row">
                <i class="fa-solid fa-house"></i> Litultovice 176, 74754 Mladecko
            </div>
        </div>
    </div>
    <div class="contact-container">
        <h2 class="heading-2">Kontaktní formulář</h2>
        <form action="" id="contact-form">
            <label class="form-label" for="name">Jméno a příjmení:</label>
            <input class="form-input" type="text" name="name" id="name" required>
            <label class="form-label" for="email">E-mail:</label>
            <input class="form-input" type="email" required name="email" id="email">
            <label class="form-label" for="text">Dotaz:</label>
            <textarea class="form-textarea" name="text" id="text" cols="30" rows="10" required></textarea>
            <button type="submit" class="form-button button">Odeslat</button>
        </form>
    </div>
</section>
