<section>
    <div class="contact-container">
        <h2 class="heading-2">Kontaktní formulář</h2>
        <form action="" id="applicition-form">
            <label class="form-label" for="name-partner">Jméno a příjmení patrntera:</label>
            <input class="form-input" type="text" name="name-partner" id="name-partner" required>
            <label class="form-label" for="name-partnerka">Jméno a příjmení partnerky:</label>
            <input class="form-input" type="text" name="name-partnerka" id="name-partnerka" required>
            <label class="form-label" for="adresa">Adresa:</label>
            <input class="form-input" type="text" name="adersa" id="adresa" required>
            <label class="form-label" for="email">E-mail:</label>
            <input class="form-input" type="email" required name="email" id="email">
            <label class="form-label" for="mobil"> Tel. číslo:</label>
            <input class="form-input" type="number" name="mobil" id="mobil" required>
            <label>Typ kurzu:</label>

            <select class="form-applition">
                <option value="student">Základní kurzy pro studenty-Taneční Hartman s.r.o.</option>
                <option value="student-pro">Taneční kurzy pro studenty POKROČILÉ</option>
                <option value="manzele">Taneční kurzy pro manželské a partnerské páry ZÁKLADNÍ</option>
                <option value="manzele-mirne">Taneční kurzy pro manželské a partnerské páry MÍRNĚPOKROČILÉ</option>
                <option value="manezle-pro">Taneční kurzy pro manželské a partnerské páry POKROČÍLÉ</option>
                <option value="manzele-pro-max">Taneční kurzy pro manželské a partnerské páry SUPERPOKROČÍLÉ</option>
            </select>
            <button type="submit" class="form-button button">Odeslat</button>
        </form>
    </div>
</section>
