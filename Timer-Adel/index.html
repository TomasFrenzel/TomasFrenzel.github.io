<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Timer Adelka</title>
</head>
<body>
    <div class="container">
        <div class="content">
            <p>Lásko <span class="redcolor">MOJE</span>, tady máš odpočet, ať víš kdy tě budu držet v náruči.</p>
            <h1>Uvidíme se za:</h1>
            <div class="launch-time">
                <div>
                    <p id="days">00</p>
                    <span>Days</span>
                </div>
                <div>
                    <p id="hours">00</p>
                    <span>Hours</span>
                </div>
                <div>
                    <p id="minutes">00</p>
                    <span>Minutes</span>
                </div>
                <div>
                    <p id="seconds">00</p>
                    <span>seconds</span>
                </div>
            </div>
            <a href="photo.html"><button type="button" class="button button1">Pro připomenutí</button></a>
        </div>

    </div>
    <script>
        var countDownDate = new Date("December 20, 2023 17:00:00").getTime();
var x = setInterval(function() {
    var now = new Date().getTime();
    var distance = countDownDate - now;

    var days = Math.floor(distance / (1000 * 60 * 60 * 24));
    var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
    var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
    var seconds = Math.floor((distance % (1000 * 60)) / 1000);

    document.getElementById("days").innerHTML = days;
    document.getElementById("hours").innerHTML = hours;
    document.getElementById("minutes").innerHTML = minutes; // Changed "minute" to "minutes"
    document.getElementById("seconds").innerHTML = seconds; // Changed "secound" to "seconds"

}, 1000);


    </script>

</body>

</html>
