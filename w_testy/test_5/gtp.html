<form id="survey-form">
  <label for="name" id="name-label">Name:</label>
  <input type="text" id="name" placeholder="Enter your name">

  <label for="email" id="email-label">Email:</label>
  <input type="email" id="email" placeholder="Enter your email">

  <label for="number" id="number-label">Number:</label>
  <input type="number" id="number" min="1" max="5" placeholder="Enter a number between 1 and 5">

  <label for="dropdown" id="dropdown-label">Select an option:</label>
  <select id="dropdown">
    <option>Option 1</option>
    <option>Option 2</option>
  </select>

  <label id="radio-label">Choose an option:</label>
  <input type="radio" name="radio" value="option 1"> Option 1
  <input type="radio" name="radio" value="option 2"> Option 2

  <label id="checkbox-label">Select multiple options:</label>
  <input type="checkbox" value="option 1"> Option 1
  <input type="checkbox" value="option 2"> Option 2

  <label for="comments" id="comments-label">Additional comments:</label>
  <textarea id="comments" placeholder="Enter any additional comments here"></textarea>

  <button type="submit" id="submit">Submit</button>
</form>
